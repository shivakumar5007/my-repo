<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 95, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth/1, window.innerHeight/1,false );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry( 2, 2, 4 );
			{
				const light=new THREE.DirectionalLight('yellow',2);
				light.position.set(-2,2,4);
				scene.add(light);
			}
			const material = new THREE.MeshPhongMaterial( { color: 'yellow' } );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube);

			camera.position.z = 10;

			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
